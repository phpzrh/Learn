<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{:config('system_name_zh')}登录</title>

		<!-- basic styles -->

		<link href="__PUBLIC__/static/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/static/assets/css/font-awesome.min.css" />

		  <link rel="stylesheet" href="__PUBLIC__/static/assets/css/font-awesome-ie7.min.css" />

		  <link rel="stylesheet" href="__PUBLIC__/static/assets/css/ace-ie.min.css" />

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/static/assets/js/html5shiv.js"></script>
		<script src="__PUBLIC__/static/assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<span style="margin:0px -10px 0 0;"><img src="__PUBLIC__/static/img/logo.jpg" width="85"></span>
									<span class="red">{:config('company_name_en_short')}</span>
									<span class="white">{:config('system_name_zh')}</span>
								</h1>
								<h4 class="blue">&copy; {:config('company_name_en')}</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
                            
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入工号登录系统
											</h4>

											<div class="space-6"></div>

											<form action="login" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="工号"  name="user_gh"/>
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" name="password" />
															<i class="icon-lock"></i>
														</span>
													</label>
                                                    <!--
                                                    <label class="block clearfix">
                                                    	<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="code" placeholder="请填写验证码" autocomplete="off">
															<i class="icon-eye-open"></i>
														</span>
                                                    </label>

                                                    <label class="block clearfix">
                                                    	<span class="block input-icon input-icon-right">
                                                        <img id="captcha_img" onClick="this.src='{:captcha_src()}?d='+Math.random();" alt="点击切换" title="点击切换" src="{:captcha_src()}">
                                                    </span>
                                                    </label>
                                                    -->

													<div class="space"></div>

													<div class="clearfix  center">
                                                         <button type="submit" class="width-35 center-block btn btn-sm btn-primary">
                                                          	<i class="icon-key"></i>
                                                            登录
                                                         </button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
                                        <!--
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													忘记密码
												</a>
											</div>
                                            -->

											
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border" style="border:none; padding:0px;">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												找回密码
											</h4>

											<div class="space-6"></div>
											<p>
                                                输入你公司的邮箱找回密码
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱地址" />
															<i class="icon-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="icon-lightbulb"></i>
															发送!
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回登录
												<i class="icon-arrow-right"></i>
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!--[if !IE]> -->

		<script src="__PUBLIC__/static/assets/js/jquery.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

 window.jQuery || document.write("<script src='__PUBLIC__/static/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__PUBLIC__/static/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
</body>
</html>
